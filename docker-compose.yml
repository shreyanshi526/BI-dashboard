version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tdk-bi-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tdk_dashboard
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tdk-bi-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      # MongoDB service connection (uses service name 'mongodb' in Docker network)
      # Can be overridden in .env file to use external MongoDB (e.g., MongoDB Atlas)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/tdk_dashboard}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tdk-bi-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  data-importer:
    build: ./backend
    container_name: tdk-bi-importer
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      # MongoDB service connection (uses service name 'mongodb' in Docker network)
      # Can be overridden in .env file to use external MongoDB (e.g., MongoDB Atlas)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/tdk_dashboard}
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./TDK Case Study Data:/app/data:ro
    working_dir: /app
    entrypoint: ["node", "dist/scripts/import-data.js"]
    restart: "no"

volumes:
  mongodb_data:

networks:
  default:
    name: tdk-bi-network

